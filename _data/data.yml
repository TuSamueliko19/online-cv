    time: 2015 - Present
    company: Startup Hubs, San Francisco
    details: |
      Lideré el equipo de desarrollo en la creación de una plataforma SaaS escalable utilizada por más de 200,000 usuarios activos.
      Implementé soluciones de microservicios utilizando Node.js, Docker y Kubernetes.
      Diseñé y optimicé bases de datos SQL y NoSQL (MySQL, MongoDB), mejorando la eficiencia de las consultas en un 30%.

  - role: Desarrollador Backend - InnoTech Solutions
    time: 2014 - 2015
    company: Google, London
    details: |
     Desarrollé y mantuve servicios backend utilizando Python y Django, gestionando más de 100,000 transacciones diarias.
     Implementé APIs RESTful seguras y escalables, facilitando la integración con aplicaciones móviles y servicios de terceros.
     
  - role: Programador Junior - SoftWare Innovators
    time: 2012 - 2014
    company: Amazon, London
    details: |
      Desarrollé y mantuve aplicaciones web usando JavaScript, HTML, CSS, y React.
      Trabajé en la integración de pagos en línea y servicios de notificación en tiempo real para aplicaciones de comercio electrónico.

